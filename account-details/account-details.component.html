<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3>Account Information</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row mb-3">
            <label for="accountId" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.id }}</b></p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="accountHolderName" class="col-sm-2 col-form-label">Account Holder Name:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.accountHolderName }}</b></p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="accountAge" class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.age }}</b></p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.mobileNumber }}</b></p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="accountType" class="col-sm-2 col-form-label">Account Type:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.accountType }}</b></p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="balance" class="col-sm-2 col-form-label">Balance:</label>
            <div class="col-sm-10">
              <p class="form-control-plaintext"><b>{{ account.balance }}</b></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
